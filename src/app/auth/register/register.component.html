<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-lg p-4">
        <h2 class="text-center mb-4">Registre</h2>
        <form (submit)="onRegister()" novalidate class="needs-validation">
          <div class="mb-3">
            <label for="email" class="form-label">Correu electrònic</label>
            <input
              type="email"
              id="email"
              [(ngModel)]="email"
              class="form-control"
              placeholder="Introdueix el teu correu"
              required
            />
            <div class="invalid-feedback">Si us plau, introdueix un correu vàlid.</div>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Contrasenya</label>
            <input
              type="password"
              id="password"
              [(ngModel)]="password"
              class="form-control"
              placeholder="Introdueix la teva contrasenya"
              required
            />
            <div class="invalid-feedback">La contrasenya és obligatòria.</div>
          </div>

          <button type="submit" class="btn btn-warning w-100">Registrar</button>
        </form>
      </div>
    </div>
  </div>
</div>
