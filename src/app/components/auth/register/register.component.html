<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input formControlName="email" type="email" class="form-control" id="email" aria-describedby="emailHelp">
      <!-- <div *ngIf="email?.dirty || email?.touched" class="text-danger">
        <div *ngIf="email?.errors?.['required']">L'Email és obligatori</div>
        <div *ngIf="email?.errors?.['email']">L'Email ha de tenir un format correcte</div>-->
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input formControlName="password" type="password" class="form-control" id="password">
    <!-- <div *ngIf="password?.dirty || password?.touched" class="text-danger">
      <div *ngIf="password?.errors?.['required']">El Password és obligatori</div>
    </div>-->
</div>
  <button type="submit" class="btn btn-warning" [disabled]="registerForm.invalid">Registrarse</button>
</form>
