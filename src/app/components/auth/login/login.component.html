<form [formGroup]="loginForm">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email</label>
    <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <div *ngIf="loginForm.get('email')?.dirty || loginForm.get('email')?.touched"
      class="text-danger">

      <div *ngIf="email.errors?.['required']">
        L'Email és obligatori
      </div>
      <div *ngIf="email.errors?.['minlength']">
       L'Email ha de tenir un format correcte
      </div>
  </div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
    <div *ngIf="loginForm.get('password')?.dirty || loginForm.get('password')?.touched"
    class="text-danger">
    <div *ngIf="password.errors?.['required']">
      Password és obligatori
    </div>
</div>
</div>
  <button type="submit" (click)="login()" class="btn btn-warning">Iniciar Sesión</button>
</form>
