<div class="container">
<ul class="list-group">
  <a class="list-group-item" *ngFor="let starship of starships" (click)="navigateToStarship(starship.id)">
    Nom: {{starship.name}}
    <br>
    Model: {{starship.model}}
  </a>
</ul>
<div class="d-flex justify-content-center">
  <button class="btn btn-warning" (click)="viewMore()">
    View More
  </button>
</div>
