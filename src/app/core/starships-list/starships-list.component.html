<div class="starships-container">
  <a class="list-group-item list-group m-3" *ngFor="let starship of starships" [routerLink]="['./starship', starship.id]">
    Nom: {{starship.name}}<br>Model: {{starship.model}}
  </a>
  <div class="d-flex justify-content-center">
    <button class="btn btn-warning" (click)="viewMore()">
      View More
    </button>
  </div>
</div>
